<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Open Plots</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .admin-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .admin-btn {
            height: 100px;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <!-- Login Form (shown by default) -->
    <div class="container login-container" id="loginForm">
        <h2 class="text-center mb-4">Admin Login</h2>
        <form id="loginFormElement">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>

    <!-- Admin Panel (hidden by default) -->
    <div class="hidden" id="adminPanel">
        <!-- Navigation -->
        <div data-include="/header.html"></div>

        <div class="container admin-container">
            <h1 class="text-center mb-4">Admin Panel</h1>
            
            <div class="d-grid gap-3">
                <!-- Chat Support Admin Button -->
                <a href="https://dashboard.tawk.to/login" target="_blank" class="btn btn-primary admin-btn">
                    <i class="bi bi-chat-dots-fill me-2"></i> Chat Support Admin
                </a>
                
                <!-- Blog Management Button -->
                <a href="https://www.blogger.com/" target="_blank" class="btn btn-success admin-btn">
                    <i class="bi bi-pencil-square me-2"></i> Blog Management
                </a>
            </div>
        </div>

        <!-- Footer -->
        <div data-include="/footer.html"></div>
    </div>
    
    <script>
        document.getElementById('loginFormElement').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === 'sohan' && password === 'soh@n') {
                // Hide login form and show admin panel
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('adminPanel').classList.remove('hidden');
            } else {
                alert('Invalid username or password. Please try again.');
            }
        });
    </script>
    
    <script src="/include.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
