<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open Plots - Real Estate Insights</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    .header, .footer {
      background-color: #f8f9fa;
      padding: 2rem 0;
    }
    iframe {
      width: 100%;
      border: none;
      min-height: 100vh;
    }
    .navbar-brand {
      font-weight: bold;
    }
    .search-container {
      background-color: #f8f9fa;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .search-form {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      gap: 8px;
    }
    /* Loading spinner styles */
    .btn-loading .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #loadingOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <!-- Header Include -->
  <div data-include="/header.html"></div>

  <!-- Loading Overlay -->
  <div id="loadingOverlay">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Search Container -->
  <div class="search-container">
    <div class="container">
      <form id="blogSearchForm" class="search-form">
        <input type="text" id="searchInput" class="form-control" 
               placeholder="Search blog posts...">
        <button type="submit" class="btn btn-primary" id="searchButton">
          <i class="bi bi-search"></i> <span id="searchText">Search</span>
        </button>
        <button type="button" id="resetButton" class="btn btn-secondary">
          <i class="bi bi-arrow-counterclockwise"></i> <span id="resetText">Reset</span>
        </button>
      </form>
    </div>
  </div>

  <!-- Blog Content in IFrame -->
  <iframe id="blogFrame" seamless src="https://openplotssohan.blogspot.com" loading="lazy"></iframe>

  <!-- Footer Include -->
  <div data-include="/footer.html"></div>

  <!-- JS -->
  <script src="/include.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Show loading state for buttons
    function showButtonLoading(button, textElement) {
      button.classList.add('btn-loading');
      textElement.innerHTML = `<span class="spinner"></span> Loading`;
      button.disabled = true;
    }
    
    // Hide loading state for buttons
    function hideButtonLoading(button, textElement, originalText) {
      button.classList.remove('btn-loading');
      textElement.textContent = originalText;
      button.disabled = false;
    }
    
    // Show iframe loading overlay
    function showIframeLoading() {
      document.getElementById('loadingOverlay').style.display = 'flex';
    }
    
    // Hide iframe loading overlay
    function hideIframeLoading() {
      document.getElementById('loadingOverlay').style.display = 'none';
    }

    // Search functionality
    document.getElementById('blogSearchForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const searchTerm = document.getElementById('searchInput').value.trim();
      if (searchTerm) {
        const searchButton = document.getElementById('searchButton');
        const searchText = document.getElementById('searchText');
        
        showButtonLoading(searchButton, searchText);
        showIframeLoading();
        
        document.getElementById('blogFrame').src = `https://openplotssohan.blogspot.com/search?q=${encodeURIComponent(searchTerm)}`;
      }
    });

    // Reset functionality
    document.getElementById('resetButton').addEventListener('click', function() {
      const resetButton = this;
      const resetText = document.getElementById('resetText');
      
      showButtonLoading(resetButton, resetText);
      showIframeLoading();
      
      document.getElementById('searchInput').value = '';
      document.getElementById('blogFrame').src = 'https://openplotssohan.blogspot.com';
    });

    // Handle iframe load events
    document.getElementById('blogFrame').addEventListener('load', function() {
      hideIframeLoading();
      hideButtonLoading(document.getElementById('searchButton'), document.getElementById('searchText'), 'Search');
      hideButtonLoading(document.getElementById('resetButton'), document.getElementById('resetText'), 'Reset');
    });

    // Initial load
    showIframeLoading();
  </script>
</body>
</html>
