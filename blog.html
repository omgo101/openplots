<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open Plots - Real Estate Insights</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    .header, .footer {
      background-color: #f8f9fa;
      padding: 2rem 0;
    }
    iframe {
      width: 100%;
      border: none;
      min-height: 100vh;
    }
    .navbar-brand {
      font-weight: bold;
    }
    .search-container {
      background-color: #f8f9fa;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .search-form {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      gap: 8px;
    }
    .btn-reset {
      background-color: #6c757d;
      color: white;
      border: none;
    }
    .btn-reset:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <div data-include="/header.html"></div>

  <!-- Search Form Container -->
  <div class="search-container">
    <div class="container">
      <form id="blogSearchForm" class="search-form">
        <input type="text" id="searchInput" class="form-control" 
               placeholder="Search blog posts..." required>
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-search"></i> Search
        </button>
        <button type="button" id="resetButton" class="btn btn-reset">
          <i class="bi bi-arrow-counterclockwise"></i> Reset
        </button>
      </form>
    </div>
  </div>

  <!-- Blog Content in IFrame -->
  <iframe id="blogFrame" src="https://openplotssohan.blogspot.com" 
          sandbox="allow-scripts allow-same-origin allow-forms allow-top-navigation"></iframe>

  <div data-include="/footer.html"></div>
  <script src="/include.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Search Functionality
    document.getElementById('blogSearchForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const searchTerm = encodeURIComponent(document.getElementById('searchInput').value.trim());
      if (searchTerm) {
        document.getElementById('blogFrame').src = `https://openplotssohan.blogspot.com/search?q=${searchTerm}`;
      }
    });

    // Reset Functionality
    document.getElementById('resetButton').addEventListener('click', function() {
      document.getElementById('searchInput').value = '';
      document.getElementById('blogFrame').src = 'https://openplotssohan.blogspot.com';
    });
  </script>
</body>
</html>
