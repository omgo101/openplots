<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Open Plots</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        /* Full page layout */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        
        /* Navbar styling */
        .navbar {
            flex-shrink: 0;
        }
        
        /* Main chat container */
        .chat-container {
            flex-grow: 1;
            min-height: 70vh;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background-color: #fff; /* Change if needed */
        }
        
        /* Full-screen iframe */
        .chat-container iframe {
            flex-grow: 1;
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        /* Footer styling */
        footer {
            flex-shrink: 0;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <div data-include="/header.html"></div>

    <!-- Chat Window -->
    <div class="chat-container">
        <iframe src="https://tawk.to/chat/685b8b3ef5f22c1908f68997/1iuipfrog" allow="microphone; camera"></iframe>
    </div>

    <!-- Footer -->
    <div data-include="/footer.html"></div>
    
    <script src="/include.js"></script>
    <!-- Bootstrap JS -->
